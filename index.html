<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OMNIFIT V10 â€” Mobile Optimized</title>

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  background: transparent;
  overflow-x: hidden;
  padding: env(safe-area-inset-top) env(safe-area-inset-left) env(safe-area-inset-bottom) env(safe-area-inset-right);
}

/* ==== NEBULA (transparent-friendly) ==== */
.nebula {
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(at 20% 30%, rgba(155,255,210,0.20), rgba(0,0,0,0) 60%),
    radial-gradient(at 80% 70%, rgba(255,180,120,0.18), rgba(0,0,0,0) 70%),
    radial-gradient(at 50% 90%, rgba(120,180,255,0.16), rgba(0,0,0,0) 75%);
  filter: brightness(1.15);
  animation: nebulaGlow 14s ease-in-out infinite alternate;
}
@keyframes nebulaGlow {
  0% { filter: brightness(1.10); }
  100% { filter: brightness(1.25); }
}

/* ==== DIM OVERLAY ==== */
#dimOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.40);
  opacity: 0;
  pointer-events: none;
  transition: opacity .32s cubic-bezier(.25,.8,.25,1);
  z-index: 8;
}

/* ==== TILE GRID ==== */
.tiles {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px;
  padding: 0 24px;
  margin-top: 32px;
}

.tile {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 16px 14px;
  border-radius: 18px;
  background: rgba(255,255,255,0.70);
  font-weight: 500;
  color: #222;
  font-size: 1rem;
  backdrop-filter: blur(14px);
  transition: transform .25s cubic-bezier(.25,.8,.25,1),
              background .35s ease;
}
.tile svg { width: 22px; height: 22px; }

.tile.active[data-motive="Educational"] { background:#E6F0D8; color:#245C2A; }
.tile.active[data-motive="Playful"]    { background:#FFF2D5; color:#A96300; }
.tile.active[data-motive="Direct"]     { background:#E3F2FD; color:#0F4C9A; }
.tile.active[data-motive="Identity"]   { background:#FCE8E0; color:#9A3D21; }

/* ==== FLOATING CARD (V10 SAGE GLASS) ==== */
.card {
  position: fixed;
  left: 50%;
  top: 28%;
  transform: translateX(-50%) scale(0.90);
  width: clamp(260px, 86vw, 420px);
  background: rgba(230,240,216,0.18);       /* Warm Sage Frost */
  backdrop-filter: blur(22px);
  -webkit-backdrop-filter: blur(22px);
  padding: 26px 22px;
  border-radius: 20px;
  color: #fff;
  box-shadow: 0 6px 20px rgba(0,0,0,0.20);
  transition: 
    opacity .35s ease,
    transform .45s cubic-bezier(.25,.8,.25,1),
    top .45s cubic-bezier(.25,.8,.25,1);
  z-index: 3;
}

.card h1 { font-size: clamp(1.2rem, 4vw, 1.7rem); }
.card h2 { font-size: clamp(.9rem, 3vw, 1rem); opacity: 0.85; margin-top: 4px; }
.card .motive-tag { 
  margin-top: 10px; 
  font-size: clamp(1rem, 3.3vw, 1.2rem); 
  opacity: 0.95;
}

.card svg { width: 28px; height: 28px; }

.card.breathing { animation: breathe 7s ease-in-out infinite; }
@keyframes breathe {
  0%   { transform: translateX(-50%) scale(.90); }
  50%  { transform: translateX(-50%) scale(.94); }
  100% { transform: translateX(-50%) scale(.90); }
}

/* ==== COLLAPSED SCROLL STATE ==== */
.scrolled .card {
  top: 17%;
  transform: translateX(-50%) scale(1);
}
.scrolled .tiles {
  opacity: 0.18;
}

/* ==== PANEL ==== */
#motivePanel {
  position: fixed;
  left: 0;
  bottom: -100%;
  width: 100%;
  height: 75%;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(28px);
  border-radius: 24px 24px 0 0;
  padding: 30px 28px;
  transition: bottom .45s cubic-bezier(.35,.8,.25,1);
  z-index: 10;
  color: #fff;
}

#motivePanel.open { bottom: 0; }

#closePanel {
  position: absolute;
  top: 18px;
  right: 24px;
  font-size: 32px;
  opacity: 0.65;
  cursor: pointer;
}

/* ==== HEATMAP (V10 mobile tuned) ==== */
.heatmapSection {
  margin-top: 420px;
  padding: 0 24px 120px;
  color: white;
}

.heatmapSection h2 {
  margin-bottom: 18px;
  font-size: 1.2rem;
  opacity: 0.9;
}

.heatmapRow {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 14px;
}

.rowLabel {
  width: 38px;
  opacity: 0.75;
  font-size: 0.85rem;
}

.square {
  width: clamp(15px, 4vw, 22px);
  height: clamp(15px, 4vw, 22px);
  border-radius: 6px;
  cursor: pointer;
  transition: transform .18s ease, opacity .18s ease;
}

.square:hover { transform: scale(1.12); }

.level-0 { background:#E6F0D8; opacity:0.45; }
.level-1 { background:#C9E2B5; opacity:0.60; }
.level-2 { background:#A8CC8C; opacity:0.78; }
.level-3 { background:#8BB076; opacity:1; }

/* ==== BOTTOM-SHEET BUTTON ==== */
#toggleCompleteBtn {
  margin-top: 26px;
  padding: 14px 20px;
  text-align: center;
  background: rgba(255,255,255,0.28);
  border-radius: 16px;
  font-size: 1.05rem;
  cursor: pointer;
  transition: background .25s ease;
}

#toggleCompleteBtn:hover {
  background: rgba(255,255,255,0.40);
}
</style>
</head>

<body>

<div class="nebula"></div>
<div id="dimOverlay"></div>

<div class="tiles" id="tiles">
  <div class="tile" data-motive="Educational">Educational</div>
  <div class="tile" data-motive="Playful">Playful</div>
  <div class="tile" data-motive="Direct">Direct</div>
  <div class="tile" data-motive="Identity">Identity</div>
</div>

<div class="card breathing" id="exerciseCard">
  <svg id="cardIcon" viewBox="0 0 24 24" stroke="white" fill="none" stroke-width="1.7"></svg>
  <h1>Micro Exercise</h1>
  <h2>Day 558 | Forge ðŸ”¥</h2>
  <div class="motive-tag" id="motiveLabel">Educational</div>
</div>

<div id="motivePanel">
  <div id="closePanel">Ã—</div>
  <div id="panelContent"></div>
  <div id="toggleCompleteBtn"></div>
</div>

<div class="heatmapSection">
  <h2>Your Consistency</h2>

  <div class="heatmapRow"><div class="rowLabel">SUN</div><div id="row-sun"></div></div>
  <div class="heatmapRow"><div class="rowLabel">TUE</div><div id="row-tue"></div></div>
  ï¿½ï¿½<div class="heatmapRow"><div class="rowLabel">FRI</div><div id="row-fri"></div></div>
  <div class="heatmapRow"><div class="rowLabel">SAT</div><div id="row-sat"></div></div>
</div>
<script>
/* =============================
   ICONS (same as V9)
============================= */
const icons = {
  Educational:`<path d="M12 3v18"/><path d="M8 7h8"/><path d="M10 12h4"/>`,
  Playful:`<path d="M12 4l1 3 3 1-3 1-1 3-1-3-3-1 3-1z"/>`,
  Direct:`<path d="M5 12h14"/><path d="M13 8l6 4-6 4"/>`,
  Identity:`<circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2.2"/>`
};

const descriptions = {
  Educational:"Clear reasoning and helpful science that explain why this matters.",
  Playful:"A spark of lightness that helps the work feel less heavy.",
  Direct:"Straightforward guidance with no fluff â€” do this, feel better.",
  Identity:"A reminder of who you are becoming through consistent action."
};

/* DOM references */
const tiles = document.querySelectorAll('.tile');
const card = document.getElementById('exerciseCard');
const motiveLabel = document.getElementById('motiveLabel');
const cardIcon = document.getElementById('cardIcon');
const panel = document.getElementById('motivePanel');
const panelContent = document.getElementById('panelContent');
const dimOverlay = document.getElementById('dimOverlay');
const toggleBtn = document.getElementById('toggleCompleteBtn');

/* -----------------------------------
   MOTIVATION PANEL / TILE INTERACTION
-------------------------------------- */
tiles.forEach(tile => {
  tile.addEventListener('click', () => {
    const motive = tile.dataset.motive;

    motiveLabel.textContent = motive;
    cardIcon.innerHTML = icons[motive];

    /* Active tile styling */
    tiles.forEach(t => t.classList.remove('active'));
    tile.classList.add('active');

    /* Update card tint class */
    card.classList.remove("educational","playful","direct","identity");
    card.classList.add(motive.toLowerCase());

    openMotivationPanel(motive);
  });
});

function openMotivationPanel(motive) {
  panelContent.innerHTML = `
    <svg viewBox="0 0 24 24" stroke="white" fill="none" stroke-width="1.7">
      ${icons[motive]}
    </svg>
    <h3>${motive}</h3>
    <p>${descriptions[motive]}</p>
  `;
  toggleBtn.style.display = "none";

  panel.classList.add("open");
  dimOverlay.style.opacity = "1";
  dimOverlay.style.pointerEvents = "auto";
}

/* Close panel */
document.getElementById('closePanel').onclick = closePanel;
dimOverlay.onclick = closePanel;

function closePanel() {
  panel.classList.remove("open");
  dimOverlay.style.opacity = "0";
  dimOverlay.style.pointerEvents = "none";
}

/* -----------------------------------
   V10 SCROLL PHYSICS (Mobile Optimized)
-------------------------------------- */
window.addEventListener('scroll', () => {
  const trigger = window.innerHeight * 0.32;

  if (window.scrollY > trigger) {
    document.body.classList.add("scrolled");
  } else {
    document.body.classList.remove("scrolled");
  }
});

/* -----------------------------------
   HEATMAP DATA (V8)
-------------------------------------- */
const heatmapData = {
  sun: [0,1,2,3,1,0,2,3,0,1,2,3],
  tue: [0,0,1,2,3,1,1,2,0,0,2,3],
  fri: [3,3,2,1,0,1,2,3,2,2,1,0],
  sat: [1,2,1,0,0,3,3,2,2,1,1,0]
};

function createHeatmap() {
  Object.entries(heatmapData).forEach(([day, arr]) => {
    const rowEl = document.getElementById(`row-${day}`);
    arr.forEach((level, index) => {
      const sq = document.createElement("div");
      sq.className = `square level-${level}`;
      sq.dataset.day = day;
      sq.dataset.index = index;
      sq.onclick = () => openDayPanel(day, index);
      rowEl.appendChild(sq);
    });
  });
}
createHeatmap();

/* -----------------------------------
   V9 / V10 BOTTOM-SHEET FOR HEATMAP
-------------------------------------- */
let currentDayKey = null;
let currentIndex = null;

function openDayPanel(dayKey, index) {
  currentDayKey = dayKey;
  currentIndex = index;

  const level = heatmapData[dayKey][index];
  const displayName = dayKey.toUpperCase();
  const displayNumber = index + 1;
  const streak = calculateStreak();

  panelContent.innerHTML = `
    <svg viewBox="0 0 24 24" stroke="white" fill="none" stroke-width="1.7">
      <rect x="4" y="4" width="16" height="16" rx="4"/>
    </svg>
    <h3>${displayName} â€¢ Day ${displayNumber}</h3>
    <p>Intensity Level: ${level}/3</p>
    <p style="margin-top:10px; font-size:1.1rem;">ðŸ”¥ Streak: ${streak} days</p>
  `;

  toggleBtn.textContent = level === 0
    ? "Mark Complete"
    : "Mark Incomplete";

  toggleBtn.style.display = "block";
  toggleBtn.onclick = toggleIntensity;

  panel.classList.add("open");
  dimOverlay.style.opacity = "1";
  dimOverlay.style.pointerEvents = "auto";
}

/* -----------------------------------
   V9 / V10 TOGGLE COMPLETE (0 â†” 3)
-------------------------------------- */
function toggleIntensity() {
  const currentValue = heatmapData[currentDayKey][currentIndex];
  const newValue = currentValue === 0 ? 3 : 0;

  heatmapData[currentDayKey][currentIndex] = newValue;

  /* Update UI */
  const rowEl = document.getElementById(`row-${currentDayKey}`);
  const sq = rowEl.children[currentIndex];
  sq.className = `square level-${newValue}`;

  /* Reopen panel to update streak + label */
  openDayPanel(currentDayKey, currentIndex);
}

/* -----------------------------------
   V10 STREAK ENGINE (OMNIFIT ORDER)
-------------------------------------- */
const cycleOrder = ["sat","fri","tue","sun"];

function calculateStreak() {
  let flat = [];
  const len = heatmapData.sun.length;

  /* Flatten in OMNIFIT timeline order */
  for (let i = len - 1; i >= 0; i--) {
    for (let d of cycleOrder) {
      flat.push(heatmapData[d][i]);
    }
  }

  /* Count streak */
  let streak = 0;
  for (let val of flat) {
    if (val === 3) streak++;
    else break;
  }

  return streak;
}
</script>

</body>
</html>
