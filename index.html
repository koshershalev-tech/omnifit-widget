<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OMNIFIT V12 â€” Wix Optimized</title>

<style>
/* ======================================
   RESET
====================================== */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  background: transparent;
  overflow-x: hidden;
}

/* ======================================
   WIDGET WRAPPER (NEW FOR WIX)
====================================== */
#omnifitWidget {
  width: 100%;
  position: relative;
  overflow: visible;
  padding-bottom: 150px; 
}

/* ======================================
   NEBULA BACKGROUND
====================================== */
.nebula {
  position: absolute;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(at 20% 30%, rgba(155,255,210,0.22), rgba(0,0,0,0) 62%),
    radial-gradient(at 80% 65%, rgba(255,180,120,0.18), rgba(0,0,0,0) 70%),
    radial-gradient(at 50% 90%, rgba(120,180,255,0.16), rgba(0,0,0,0) 75%);
  animation: nebulaGlow 14s ease-in-out infinite alternate;
}
@keyframes nebulaGlow {
  0% { filter: brightness(1.1); }
  100% { filter: brightness(1.25); }
}

/* ======================================
   DIM OVERLAY (BOTTOM SHEET BG)
====================================== */
#dimOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.40);
  opacity: 0;
  pointer-events: none;
  transition: opacity .32s cubic-bezier(.25,.8,.25,1);
  z-index: 8;
}

/* ======================================
   MOTIVATION TILES
====================================== */
.tiles {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px;
  margin-top: clamp(12px, 3vh, 26px); /* V12 raised tiles */
  padding: 0 24px;
}

.tile {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 16px 14px;
  border-radius: 18px;
  background: rgba(255,255,255,0.70);
  font-weight: 500;
  color: #222;
  font-size: 1rem;
  backdrop-filter: blur(14px);
  transition: transform .25s cubic-bezier(.25,.8,.25,1),
              background .35s ease;
  position: relative;
  overflow: hidden;
}

.tile.active[data-motive="Educational"] { background:#E6F0D8; color:#245C2A; }
.tile.active[data-motive="Playful"]    { background:#FFF2D5; color:#A96300; }
.tile.active[data-motive="Direct"]     { background:#E3F2FD; color:#0F4C9A; }
.tile.active[data-motive="Identity"]   { background:#FCE8E0; color:#9A3D21; }

/* ======================================
   FLOATING LIVING TILE â€” MEDIUM HERO
====================================== */
.card {
  position: relative;
  margin: 0 auto;
  top: clamp(14%, 20vh, 24%); /* V12 repositioning */
  transform: scale(.92);
  width: clamp(260px, 86vw, 420px);

  background: rgba(230,240,216,0.20);
  backdrop-filter: blur(22px);
  -webkit-backdrop-filter: blur(22px);

  padding: 26px 22px;
  border-radius: 20px;
  color: #fff;

  box-shadow: 0 6px 20px rgba(0,0,0,0.20);
  transition:
    opacity .35s ease,
    transform .45s cubic-bezier(.25,.8,.25,1),
    top .45s cubic-bezier(.25,.8,.25,1);
  z-index: 3;
}

.card h1 { font-size: clamp(1.2rem, 4vw, 1.7rem); }
.card h2 { font-size: clamp(.9rem, 3vw, 1rem); opacity: 0.90; }
.card .motive-tag { margin-top: 10px; font-size: 1.1rem; opacity: 0.95; }

.card svg { width: 26px; height: 26px; }

.card.breathing {
  animation: breathe 7s ease-in-out infinite;
}
@keyframes breathe {
  0%   { transform: scale(.92); }
  50%  { transform: scale(.95); }
  100% { transform: scale(.92); }
}

/* COLLAPSE ON SCROLL (Wix optimized) */
.scrolled .card {
  top: clamp(8%, 10vh, 13%);
  transform: scale(1);
  opacity: 1;
}
.scrolled .tiles {
  opacity: 0.18;
}

/* ======================================
   HEATMAP â€” HYBRID POSITIONING
====================================== */
.heatmapSection {
  margin-top: clamp(200px, 28vh, 260px); /* V12 perfect hybrid */
  padding: 0 24px 140px;
  color: white;
}
.heatmapSection h2 {
  margin-bottom: 18px;
  font-size: 1.15rem;
  opacity: 0.88;
}

.heatmapRow {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 14px;
}

.rowLabel {
  width: 38px;
  opacity: 0.75;
  font-size: 0.85rem;
}

.square {
  width: clamp(15px, 4vw, 22px);
  height: clamp(15px, 4vw, 22px);
  border-radius: 6px;
  cursor: pointer;
  transition: transform .18s ease, opacity .18s ease;
  position: relative;
  overflow: hidden;
}
.square:hover { transform: scale(1.12); }

.level-0 { background:#E6F0D8; opacity:0.45; }
.level-1 { background:#C9E2B5; opacity:0.60; }
.level-2 { background:#A8CC8C; opacity:0.78; }
.level-3 { background:#8BB076; opacity:1; }

/* ======================================
   BOTTOM SHEET
====================================== */
#motivePanel {
  position: fixed;
  left: 0;
  bottom: -100%;
  width: 100%;
  height: 75%;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(28px);
  border-radius: 24px 24px 0 0;
  padding: 30px 28px;
  color: #fff;
  transition: bottom .45s cubic-bezier(.35,.8,.25,1);
  z-index: 15;
}

#motivePanel.open { bottom: 0; }

#closePanel {
  position: absolute;
  top: 18px;
  right: 24px;
  font-size: 32px;
  opacity: 0.70;
  cursor: pointer;
}

#toggleCompleteBtn {
  margin-top: 26px;
  padding: 14px 20px;
  text-align: center;
  background: rgba(255,255,255,0.28);
  border-radius: 16px;
  font-size: 1.05rem;
  cursor: pointer;
  transition: background .25s ease;
}
#toggleCompleteBtn:hover {
  background: rgba(255,255,255,0.40);
}

/* ======================================
   V11 INTERACTION: RIPPLE, PRESS, GLOW
====================================== */
.ripple-container {
  position: absolute;
  inset: 0;
  pointer-events: none;
  border-radius: inherit;
  overflow:hidden;
}

.ripple {
  position:absolute;
  width:20px;
  height:20px;
  background:rgba(255,255,255,0.35);
  border-radius:50%;
  transform:scale(0);
  animation:rippleExpand .45s cubic-bezier(.25,.8,.25,1) forwards;
}
@keyframes rippleExpand {
  to { transform:scale(8); opacity:0; }
}

.press {
  transform:scale(.96) !important;
  transition:transform 80ms cubic-bezier(.2,.75,.35,1.2);
}

.glow-pulse {
  animation:glowPulse .55s ease-out;
}
@keyframes glowPulse {
  0% { box-shadow:0 0 0 rgba(139,176,118,0); }
  40%{ box-shadow:0 0 14px rgba(139,176,118,0.9); }
 100%{ box-shadow:0 0 0 rgba(139,176,118,0); }
}

.streak-float {
  position:absolute;
  pointer-events:none;
  font-size:.85rem;
  color:rgba(255,255,255,0.85);
  animation:streakFloatUp .6s cubic-bezier(.3,.8,.3,1) forwards;
}
@keyframes streakFloatUp {
  0%{opacity:0; transform:translateY(0);}
 30%{opacity:1;}
100%{opacity:0; transform:translateY(-14px);}
}

/* Bottom sheet bounce */
#motivePanel.open {
  animation: sheetBounce .55s cubic-bezier(.35,.8,.25,1);
}
@keyframes sheetBounce {
  0%   { bottom:-100%; }
  80%  { bottom:2%; }
  100% { bottom:0%; }
}
</style>
</head>

<body>
<div id="omnifitWidget">

<div class="nebula"></div>
<div id="dimOverlay"></div>

<!-- ============================
     TILES
============================ -->
<div class="tiles" id="tiles">
  <div class="tile" data-motive="Educational">Educational</div>
  <div class="tile" data-motive="Playful">Playful</div>
  <div class="tile" data-motive="Direct">Direct</div>
  <div class="tile" data-motive="Identity">Identity</div>
</div>

<!-- ============================
     FLOATING CARD
============================ -->
<div class="card breathing" id="exerciseCard">
  <svg id="cardIcon" viewBox="0 0 24 24" stroke="white" fill="none" stroke-width="1.7"></svg>
  <h1>Micro Exercise</h1>
  <h2>Day 558 | Forge ðŸ”¥</h2>
  <div class="motive-tag" id="motiveLabel">Educational</div>
</div>

<!-- ============================
     BOTTOM SHEET
============================ -->
<div id="motivePanel">
  <div id="closePanel">Ã—</div>
  <div id="panelContent"></div>
  <div id="toggleCompleteBtn"></div>
</div>

<!-- ============================
     HEATMAP
============================ -->
<div class="heatmapSection">
  <h2>Your Consistency</h2>

  <div class="heatmapRow"><div class="rowLabel">SUN</div><div id="row-sun"></div></div>
  <div class="heatmapRow"><div class="rowLabel">TUE</div><div id="row-tue"></div></div>
  <div class="heatmapRow"><div class="rowLabel">FRI</div><div id="row-fri"></div></div>
  <div class="heatmapRow"><div class="rowLabel">SAT</div><div id="row-sat"></div></div>
</div>

</div><!-- END WIDGET WRAPPER -->

<!-- ============================
     JAVASCRIPT (V10 + V11 + V12)
============================ -->
<script>
/* ----------------------------------
   ICONS + TEXT
---------------------------------- */
const icons = {
  Educational:`<path d="M12 3v18"/><path d="M8 7h8"/><path d="M10 12h4"/>`,
  Playful:`<path d="M12 4l1 3 3 1-3 1-1 3-1-3-3-1 3-1z"/>`,
  Direct:`<path d="M5 12h14"/><path d="M13 8l6 4-6 4"/>`,
  Identity:`<circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2.2"/>`
};

const descriptions = {
  Educational:"Clear reasoning and helpful science that explain why this matters.",
  Playful:"A spark of lightness that helps the work feel less heavy.",
  Direct:"Straightforward guidance with no fluff â€” do this, feel better.",
  Identity:"A reminder of who you are becoming through consistent action."
};

/* ----------------------------------
   ELEMENTS
---------------------------------- */
const tiles = document.querySelectorAll('.tile');
const card = document.getElementById('exerciseCard');
const motiveLabel = document.getElementById('motiveLabel');
const cardIcon = document.getElementById('cardIcon');
const panel = document.getElementById('motivePanel');
const panelContent = document.getElementById('panelContent');
const dimOverlay = document.getElementById('dimOverlay');
const toggleBtn = document.getElementById('toggleCompleteBtn');

/* ----------------------------------
   TILE â†’ OPEN PANEL
---------------------------------- */
tiles.forEach(tile => {
  tile.addEventListener('click', () => {
    const motive = tile.dataset.motive;

    motiveLabel.textContent = motive;
    cardIcon.innerHTML = icons[motive];

    tiles.forEach(t => t.classList.remove('active'));
    tile.classList.add('active');

    panelContent.innerHTML = `
      <svg viewBox="0 0 24 24" stroke="white" fill="none" stroke-width="1.7">
        ${icons[motive]}
      </svg>
      <h3>${motive}</h3>
      <p>${descriptions[motive]}</p>
    `;
    toggleBtn.style.display = "none";

    panel.classList.add("open");
    dimOverlay.style.opacity = "1";
    dimOverlay.style.pointerEvents = "auto";
  });
});

document.getElementById('closePanel').onclick = closePanel;
dimOverlay.onclick = closePanel;

function closePanel() {
  panel.classList.remove("open");
  dimOverlay.style.opacity = "0";
  dimOverlay.style.pointerEvents = "none";
}

/* ----------------------------------
   SCROLL â†’ COLLAPSE CARD (V12 tuned)
---------------------------------- */
window.addEventListener('scroll', () => {
  const trigger = window.innerHeight * 0.20;
  if (window.scrollY > trigger) {
    document.body.classList.add("scrolled");
  } else {
    document.body.classList.remove("scrolled");
  }
});

/* ----------------------------------
   HEATMAP
---------------------------------- */
const heatmapData = {
  sun: [0,1,2,3,1,0,2,3,0,1,2,3],
  tue: [0,0,1,2,3,1,1,2,0,0,2,3],
  fri: [3,3,2,1,0,1,2,3,2,2,1,0],
  sat: [1,2,1,0,0,3,3,2,2,1,1,0]
};

function createHeatmap() {
  Object.entries(heatmapData).forEach(([day, arr]) => {
    const row = document.getElementById(`row-${day}`);
    arr.forEach((level, i) => {
      const sq = document.createElement("div");
      sq.className = `square level-${level}`;
      sq.dataset.day = day;
      sq.dataset.index = i;
      sq.onclick = () => openDayPanel(day, i);
      row.appendChild(sq);
    });
  });
}
createHeatmap();

/* ----------------------------------
   OPEN DAY PANEL
---------------------------------- */
let currentDayKey = null;
let currentIndex = null;

function openDayPanel(dayKey, index) {
  currentDayKey = dayKey;
  currentIndex = index;

  const level = heatmapData[dayKey][index];
  const streak = calculateStreak();

  panelContent.innerHTML = `
    <svg viewBox="0 0 24 24" stroke="white" fill="none" stroke-width="1.7">
      <rect x="4" y="4" width="16" height="16" rx="4"/>
    </svg>
    <h3>${dayKey.toUpperCase()} â€¢ Day ${index+1}</h3>
    <p>Intensity Level: ${level}/3</p>
    <p style="margin-top:10px; font-size:1.1rem;">ðŸ”¥ Streak: ${streak} days</p>
  `;

  toggleBtn.textContent = (level===0) ? "Mark Complete" : "Mark Incomplete";
  toggleBtn.style.display = "block";
  toggleBtn.onclick = toggleIntensity;

  panel.classList.add("open");
  dimOverlay.style.opacity = "1";
  dimOverlay.style.pointerEvents = "auto";
}

/* ----------------------------------
   ORIGINAL TOGGLE (V10)
---------------------------------- */
function originalToggleIntensity() {
  const currentValue = heatmapData[currentDayKey][currentIndex];
  const newValue = currentValue === 0 ? 3 : 0;
  heatmapData[currentDayKey][currentIndex] = newValue;

  const rowEl = document.getElementById(`row-${currentDayKey}`);
  const sq = rowEl.children[currentIndex];
  sq.className = `square level-${newValue}`;

  openDayPanel(currentDayKey, currentIndex);
}

/* ----------------------------------
   STREAK ENGINE
---------------------------------- */
const cycleOrder = ["sat","fri","tue","sun"];

function calculateStreak() {
  let flat = [];
  const len = heatmapData.sun.length;

  for (let i=len-1; i>=0; i--) {
    for (let d of cycleOrder) {
      flat.push(heatmapData[d][i]);
    }
  }

  let streak = 0;
  for (let val of flat) {
    if (val === 3) streak++;
    else break;
  }
  return streak;
}

/* ----------------------------------
   V11 INTERACTION LAYER
---------------------------------- */
function attachRipples() {
  const targets = document.querySelectorAll('.tile, .square');
  targets.forEach(target => {
    const rc = document.createElement('div');
    rc.classList.add('ripple-container');
    target.appendChild(rc);

    target.addEventListener('pointerdown', e => {
      target.classList.add('press');
      createRipple(e, rc);
    });
    target.addEventListener('pointerup', () => target.classList.remove('press'));
    target.addEventListener('pointerleave', () => target.classList.remove('press'));
  });
}
attachRipples();

function createRipple(e, container) {
  const ripple = document.createElement('div');
  ripple.classList.add('ripple');

  const rect = container.getBoundingClientRect();
  ripple.style.left = (e.clientX - rect.left - 10)+'px';
  ripple.style.top = (e.clientY - rect.top - 10)+'px';

  container.appendChild(ripple);
  setTimeout(()=> ripple.remove(), 450);
}

function glowPulseSquare(day, idx) {
  const sq = document.querySelector(`#row-${day}`).children[idx];
  sq.classList.add('glow-pulse');
  setTimeout(()=> sq.classList.remove('glow-pulse'), 600);
}

function showStreakFloat(day, idx) {
  const sq = document.querySelector(`#row-${day}`).children[idx];
  const rect = sq.getBoundingClientRect();

  const float = document.createElement('div');
  float.className = 'streak-float';
  float.textContent = '+1 Streak';
  float.style.left = rect.left + rect.width/2 + 'px';
  float.style.top = rect.top - 4 + 'px';

  document.body.appendChild(float);
  setTimeout(()=> float.remove(), 650);
}

/* Overwrite toggleIntensity with V11 wrapper */
toggleIntensity = function() {
  const before = calculateStreak();
  originalToggleIntensity();
  const after = calculateStreak();

  if (after > before) {
    glowPulseSquare(currentDayKey, currentIndex);
    showStreakFloat(currentDayKey, currentIndex);
  }
};
</script>

</body>
</html>
