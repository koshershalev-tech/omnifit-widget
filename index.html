<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OMNIFIT Nebula Prototype</title>

<style>

/* === PAGE RESET === */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
  background: #000;
  overflow: hidden;
  height: 100vh;
}

/* === CSS NEBULA BACKGROUND === */
.nebula {
  position: fixed;
  inset: 0;
  background: radial-gradient(at 30% 20%, #98ffc5 0%, #0f3d44 40%, #000 80%),
              radial-gradient(at 70% 80%, #ffdda6 0%, #442600 40%, #000 80%);
  background-blend-mode: screen;
  animation: breathe 10s ease-in-out infinite alternate;
  filter: blur(30px) brightness(1.1);
}

/* Soft breathing effect */
@keyframes breathe {
  0%   { filter: blur(28px) brightness(1.05); }
  100% { filter: blur(40px) brightness(1.25); }
}

/* === CENTER CARD === */
.center-card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 360px;
  padding: 24px 20px;
  text-align: center;

  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(18px);
  border-radius: 28px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.25);
}

.center-card h2 {
  font-size: 1.1rem;
  color: #fff;
  opacity: 0.85;
}

.center-card h1 {
  margin-top: 6px;
  font-size: 1.9rem;
  font-weight: 600;
  color: #fff;
}

.center-card .motive-label {
  margin-top: 14px;
  font-size: 1.2rem;
  color: #fff;
  opacity: 0.9;
}

/* === MOTIVATION NODES === */
.node {
  position: absolute;
  width: 78px;
  height: 78px;
  border-radius: 50%;
  color: #fff;
  font-size: 0.8rem;
  text-align: center;

  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.25);

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  transition: transform 0.25s ease, background 0.25s ease;
}

/* Hover effect */
.node:hover {
  transform: scale(1.08);
  background: rgba(255,255,255,0.18);
}

/* === NODE POSITIONS === */

/* Top center */
#playful {
  top: 8%;
  left: 50%;
  transform: translateX(-50%);
}

/* Bottom left */
#direct {
  bottom: 10%;
  left: 12%;
}

/* Bottom right */
#identity {
  bottom: 10%;
  right: 12%;
}

/* Bottom center */
#educational {
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
}

</style>
</head>

<body>

<div class="nebula"></div>

<!-- CENTER CARD -->
<div class="center-card">
  <h2>Micro Exercise</h2>
  <h1>Day 558 | Forge ðŸ”¥</h1>
  <div class="motive-label">Educational</div>
</div>

<!-- MOTIVATION NODES -->
<div class="node" id="playful">Playful</div>
<div class="node" id="direct">Direct</div>
<div class="node" id="identity">Identity</div>
<div class="node" id="educational">Educational</div>

<script>
/* Placeholder for future interactions */
document.querySelectorAll('.node').forEach(node => {
  node.addEventListener('click', () => {
    document.querySelector('.motive-label').textContent = node.textContent;
  });
});
</script>

</body>
</html>
